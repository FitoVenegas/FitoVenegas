<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Little Lemon</title>

    <!-- Fuentes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }
        .login-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #ffc107;
            outline: none;
        }
        .btn {
            background-color: #ffc107;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e0a800;
        }
        .login-container .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .login-container .footer-text a {
            color: #ffc107;
            text-decoration: none;
        }
        .login-container .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Inicia Sesión en Little Lemon</h2>
        <p>Por favor, ingresa tus datos para continuar</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input list="nombres" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                <datalist id="nombres">
                    <option value="Juan"></option>
                    <option value="María"></option>
                    <option value="Carlos"></option>
                    <option value="Ana"></option>
                    <option value="Pedro"></option>
                    <option value="Laura"></option>
                    <option value="José"></option>
                    <option value="Lucía"></option>
                    <option value="Sofía"></option>
                    <option value="Miguel"></option>
                </datalist>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>

            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <div class="footer-text">
            <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
        </div>
    </div>

</body>
</html>
